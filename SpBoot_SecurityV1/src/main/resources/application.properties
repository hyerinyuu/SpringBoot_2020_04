spring.jpa.hibernate.ddl-auto=update

# 실행중에 생성되는 sql문을 console에 보여달라
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.generate-ddl=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

logging.level.com.biz.sec=debug
# Exception 발생하면 console에 log 표시해달라
logging.level.org.springframework.security=debug

# CREATE DATABASE spBoot로 DataBase를 생성해줘야함
# MySql은 사용자이름 =/= database
spring.datasource.url=jdbc:mysql://localhost:3306/spBoot
spring.datasource.username=secur
spring.datasource.password=secur

# cj를 사용하도록 권장함
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.thymeleaf.prefix=classpath:templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false
spring.thymeleaf.template-resolver-order=0
spring.thymeleaf.check-template-location=true

# html에서 접근할 폴더
spring.mvc.static-path-pattern=/static/**

# 실제 물리적 폴더
spring.resources.static-locations=classpath:static/



